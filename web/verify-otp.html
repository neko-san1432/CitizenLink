<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Verify your OTP - Complete your CitizenLink account verification with the one-time password sent to your email. Secure authentication for complaint management.">
    <meta name="permissions-policy" content="geolocation=(), camera=(), microphone=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), ambient-light-sensor=(), autoplay=(), encrypted-media=(), fullscreen=(), picture-in-picture=(), sync-xhr=()">
    <title>Verify OTP - CitizenLink</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom styles for overrides -->
    <link rel="stylesheet" href="css/additional-styles.css">
</head>
<body class="bg-verify">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <!-- Header -->
                <div class="text-center mb-4">
                    <a href="/" class="text-decoration-none">
                        <div class="d-inline-flex align-items-center mb-3">
                            <i class="fas fa-shield-halved text-white me-2" style="font-size: 2rem;"></i>
                            <span class="h3 fw-bold text-white mb-0">CitizenLink</span>
                        </div>
                    </a>
                </div>

                <!-- OTP Verification Form -->
                <div class="card border-0 card-verify">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2 class="h3 fw-bold text-dark mb-2">Verify</h2>
                            <p class="text-muted mb-0" id="otp-instruction">Your code was sent to you via email</p>
                        </div>
                        
                        <form id="otp-form">
                            <!-- OTP Input Fields -->
                            <div class="d-flex justify-content-center mb-4" id="otp-container">
                                <input type="text" class="otp-input" maxlength="1" data-index="0" autocomplete="off">
                                <input type="text" class="otp-input" maxlength="1" data-index="1" autocomplete="off">
                                <input type="text" class="otp-input" maxlength="1" data-index="2" autocomplete="off">
                                <input type="text" class="otp-input" maxlength="1" data-index="3" autocomplete="off">
                                <input type="text" class="otp-input" maxlength="1" data-index="4" autocomplete="off">
                                <input type="text" class="otp-input" maxlength="1" data-index="5" autocomplete="off">
                            </div>
                            
                            <!-- Timer and Resend -->
                            <div class="text-center mb-4">
                                <p class="text-muted mb-2">
                                    <span id="timer-text">Resend code in </span>
                                    <span id="countdown" class="text-primary fw-bold">30</span>
                                    <span>s</span>
                                </p>
                                <button type="button" class="btn btn-link text-decoration-none p-0" id="resend-btn" disabled>
                                    Didn't receive code? <span class="text-primary">Request again</span>
                                </button>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="verify-btn" disabled>
                                Verify
                            </button>
                            
                            <div class="text-center">
                                <a href="/login" class="text-decoration-none text-muted">
                                    <i class="fas fa-arrow-left me-1"></i>Back to Login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/verify-otp.js"></script>
</body>
</html>
