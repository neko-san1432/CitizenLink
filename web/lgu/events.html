<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LGU Upcoming Events - Create and manage upcoming events and community activities.">
    <meta name="permissions-policy" content="geolocation=(), camera=(), microphone=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), ambient-light-sensor=(), autoplay=(), encrypted-media=(), fullscreen=(), picture-in-picture=(), sync-xhr=()">
    <title>LGU Upcoming Events - CitizenLink</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/additional-styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar will be loaded dynamically by sidebar-loader.js -->

        <!-- Sidebar overlay for mobile -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <div class="main-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="brand-logo">
                        <a href="/lgu/dashboard" class="logo-link">
                            <i class="fas fa-shield-halved text-primary me-2"></i>
                            <span class="brand-text">CitizenLink</span>
                        </a>
                    </div>
                </div>
                <div class="header-right">
                    <span class="welcome-text">Welcome, <span id="header-user-name">Loading...</span></span>
                </div>
            </header>

            <main class="dashboard-main">
                <div class="main-content-layout">
                    <div class="page-header">
                        <h2>Upcoming Events Management</h2>
                        <p class="text-muted">Create and manage upcoming events and community activities.</p>
                    </div>


                <!-- Action Buttons -->
                <div class="action-buttons mb-4">
                    <button class="btn btn-success" id="create-event-btn">
                        <i class="fas fa-plus me-2"></i>Create Upcoming Event
                    </button>
                    <button class="btn btn-outline-secondary" id="refresh-events-btn">
                        <i class="fas fa-sync-alt me-2"></i>Refresh
                    </button>
                </div>

                <!-- Events Filter and Search -->
                <div class="events-controls mb-4">
                    <div class="row">
                        <div class="col-md-3">
                            <select class="form-select" id="category-filter">
                                <option value="">All Categories</option>
                                <option value="Health">Health</option>
                                <option value="Education">Education</option>
                                <option value="Community">Community</option>
                                <option value="Infrastructure">Infrastructure</option>
                                <option value="Safety">Safety</option>
                                <option value="Environment">Environment</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="status-filter">
                                <option value="">All Status</option>
                                <option value="upcoming">Upcoming</option>
                                <option value="ongoing">Ongoing</option>
                                <option value="completed">Completed</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="registration-filter">
                                <option value="">All Events</option>
                                <option value="required">Registration Required</option>
                                <option value="optional">Registration Optional</option>
                                <option value="none">No Registration</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="events-search" placeholder="Search events...">
                        </div>
                    </div>
                </div>

                <!-- Events Grid -->
                <div class="events-container">
                    <div class="row" id="events-grid">
                        <!-- Events will be loaded here -->
                    </div>
                    
                    <!-- Load More Button -->
                    <div class="text-center mt-4">
                        <button class="btn btn-primary" id="load-more-events">
                            <i class="fas fa-plus me-2"></i>Load More Events
                        </button>
                    </div>
                </div>

                <!-- No Events Message -->
                <div id="no-events-message" class="text-center py-5" style="display: none;">
                    <i class="fas fa-calendar-alt fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No upcoming events found</h5>
                    <p class="text-muted">Create your first upcoming event to get started.</p>
                    <button class="btn btn-success" id="create-first-event">
                        <i class="fas fa-plus me-2"></i>Create First Event
                    </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Event Detail Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Upcoming Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="eventModalBody">
                    <!-- Event content will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="share-event">
                        <i class="fas fa-share me-2"></i>Share
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Event Modal -->
    <div class="modal fade" id="createEventModal" tabindex="-1" aria-labelledby="createEventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createEventModalLabel">Create Upcoming Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-event-form">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group mb-3">
                                    <label for="event-title">Event Title *</label>
                                    <input type="text" class="form-control" id="event-title" name="title" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <label for="event-category">Category *</label>
                                    <select class="form-select" id="event-category" name="category" required>
                                        <option value="">Select Category</option>
                                        <option value="Health">Health</option>
                                        <option value="Education">Education</option>
                                        <option value="Community">Community</option>
                                        <option value="Infrastructure">Infrastructure</option>
                                        <option value="Safety">Safety</option>
                                        <option value="Environment">Environment</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="event-description">Event Description *</label>
                            <textarea class="form-control" id="event-description" name="description" rows="4" required placeholder="Describe the event..."></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="event-date">Event Date & Time *</label>
                                    <input type="datetime-local" class="form-control" id="event-date" name="event_date" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="event-location">Location *</label>
                                    <input type="text" class="form-control" id="event-location" name="location" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="event-organizer">Organizer *</label>
                                    <input type="text" class="form-control" id="event-organizer" name="organizer" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="event-contact">Contact Information</label>
                                    <input type="text" class="form-control" id="event-contact" name="contact_info" placeholder="e.g., phone, email">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="event-registration">Registration Required</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="event-registration" name="registration_required">
                                        <label class="form-check-label" for="event-registration">
                                            People need to register
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="event-max-attendees">Max Attendees</label>
                                    <input type="number" class="form-control" id="event-max-attendees" name="max_attendees" placeholder="Leave empty if unlimited">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="save-event-btn">
                        <i class="fas fa-save me-2"></i>Save Event
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="../js/supabase-bridge.js"></script>
    <script src="../js/supabase-init.js"></script>
    <script src="../js/user-utils.js"></script>
    <script src="../js/data-management.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="../js/sidebar-loader.js"></script>
    <script src="../js/lgu-events.js"></script>
</body>
</html>
