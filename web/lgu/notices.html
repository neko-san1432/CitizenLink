<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LGU Important Notices - Create and manage important notices and announcements for the community.">
    <meta name="permissions-policy" content="geolocation=(), camera=(), microphone=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), ambient-light-sensor=(), autoplay=(), encrypted-media=(), fullscreen=(), picture-in-picture=(), sync-xhr=()">
    <title>LGU Important Notices - CitizenLink</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/additional-styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar will be loaded dynamically by sidebar-loader.js -->

        <!-- Sidebar overlay for mobile -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <div class="main-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="brand-logo">
                        <a href="/lgu/dashboard" class="logo-link">
                            <i class="fas fa-shield-alt text-primary me-2"></i>
                            <span class="brand-text">CitizenLink</span>
                        </a>
                    </div>
                </div>
                <div class="header-right">
                    <span class="welcome-text">Welcome, <span id="header-user-name">Loading...</span></span>
                </div>
            </header>

            <main class="dashboard-main">
                <div class="page-header">
                    <h2>Important Notices Management</h2>
                    <p class="text-muted">Create and manage important notices and announcements for the community.</p>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons mb-4">
                    <button class="btn btn-warning" id="create-notice-btn">
                        <i class="fas fa-plus me-2"></i>Create Important Notice
                    </button>
                    <button class="btn btn-outline-secondary" id="refresh-notices-btn">
                        <i class="fas fa-sync-alt me-2"></i>Refresh
                    </button>
                </div>

                <!-- Notices Filter and Search -->
                <div class="notices-controls mb-4">
                    <div class="row">
                        <div class="col-md-3">
                            <select class="form-select" id="priority-filter">
                                <option value="">All Priorities</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="category-filter">
                                <option value="">All Categories</option>
                                <option value="Infrastructure">Infrastructure</option>
                                <option value="Safety">Safety</option>
                                <option value="Health">Health</option>
                                <option value="Environment">Environment</option>
                                <option value="General">General</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="status-filter">
                                <option value="">All Status</option>
                                <option value="active">Active</option>
                                <option value="expired">Expired</option>
                                <option value="draft">Draft</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="notices-search" placeholder="Search notices...">
                        </div>
                    </div>
                </div>

                <!-- Notices Grid -->
                <div class="notices-container">
                    <div class="row" id="notices-grid">
                        <!-- Notices will be loaded here -->
                    </div>
                    
                    <!-- Load More Button -->
                    <div class="text-center mt-4">
                        <button class="btn btn-primary" id="load-more-notices">
                            <i class="fas fa-plus me-2"></i>Load More Notices
                        </button>
                    </div>
                </div>

                <!-- No Notices Message -->
                <div id="no-notices-message" class="text-center py-5" style="display: none;">
                    <i class="fas fa-bullhorn fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No important notices found</h5>
                    <p class="text-muted">Create your first important notice to get started.</p>
                    <button class="btn btn-warning" id="create-first-notice">
                        <i class="fas fa-plus me-2"></i>Create First Notice
                    </button>
                </div>
            </main>
        </div>
    </div>

    <!-- Notice Detail Modal -->
    <div class="modal fade" id="noticeModal" tabindex="-1" aria-labelledby="noticeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noticeModalLabel">Important Notice</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="noticeModalBody">
                    <!-- Notice content will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="share-notice">
                        <i class="fas fa-share me-2"></i>Share
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Notice Modal -->
    <div class="modal fade" id="createNoticeModal" tabindex="-1" aria-labelledby="createNoticeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createNoticeModalLabel">Create Important Notice</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-notice-form">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group mb-3">
                                    <label for="notice-title">Notice Title *</label>
                                    <input type="text" class="form-control" id="notice-title" name="title" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <label for="notice-priority">Priority *</label>
                                    <select class="form-select" id="notice-priority" name="priority" required>
                                        <option value="">Select priority</option>
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                        <option value="critical">Critical</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="notice-category">Category *</label>
                                    <select class="form-select" id="notice-category" name="category" required>
                                        <option value="">Select category</option>
                                        <option value="Infrastructure">Infrastructure</option>
                                        <option value="Safety">Safety</option>
                                        <option value="Health">Health</option>
                                        <option value="Environment">Environment</option>
                                        <option value="General">General</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="notice-urgent">Urgent Notice</label>
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="checkbox" id="notice-urgent" name="is_urgent">
                                        <label class="form-check-label" for="notice-urgent">
                                            Mark as urgent
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="notice-content">Notice Content *</label>
                            <textarea class="form-control" id="notice-content" name="content" rows="5" required placeholder="Write the notice content here..."></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="notice-start-date">Start Date *</label>
                                    <input type="datetime-local" class="form-control" id="notice-start-date" name="start_date" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="notice-end-date">End Date *</label>
                                    <input type="datetime-local" class="form-control" id="notice-end-date" name="end_date" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="notice-action-required">Action Required</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="notice-action-required" name="requires_action">
                                        <label class="form-check-label" for="notice-action-required">
                                            Citizens need to take action
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="notice-contact">Contact Information</label>
                                    <input type="text" class="form-control" id="notice-contact" name="contact_info" placeholder="e.g., phone, email">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning" id="save-notice-btn">
                        <i class="fas fa-save me-2"></i>Save Notice
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="../js/supabase-bridge.js"></script>
    <script src="../js/supabase-init.js"></script>
    <script src="../js/user-utils.js"></script>
    <script src="../js/data-management.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="../js/sidebar-loader.js"></script>
    <script src="../js/lgu-notices.js"></script>
</body>
</html>
