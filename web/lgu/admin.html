<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGU Admin - Department Management</title>
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/additional-styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="dashboard-container">
    <div id="sidebar-overlay"></div>
    
    <div class="main-content">
        <header class="dashboard-header">
            <div class="header-left">
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="brand-logo">
                    <a href="/lgu/dashboard" class="logo-link">
                        <i class="fas fa-shield-alt text-primary me-2"></i>
                        <span class="brand-text">CitizenLink</span>
                    </a>
                </div>
            </div>
            <div class="header-right">
                <div class="user-menu" id="user-menu">
                    <button class="user-menu-btn" id="user-menu-btn">
                        <i class="fas fa-user-circle"></i>
                        <span class="user-name">Admin</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown" id="user-dropdown">
                        <a href="/lgu/profile" class="dropdown-item">
                            <i class="fas fa-user"></i>
                            Profile
                        </a>
                        <a href="/lgu/dashboard" class="dropdown-item">
                            <i class="fas fa-tachometer-alt"></i>
                            Dashboard
                        </a>
                        <a href="/logout" class="dropdown-item text-danger">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </header>
        
    <main id="content" class="content">
    <div class="container py-4">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h1 class="h3 mb-0">LGU Admin</h1>
        </div>
        <p class="text-muted">Appoint officers and dispatch complaints within your department.</p>

        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>User Management <small class="text-muted">(Your Department Only)</small></span>
                <button id="refresh-users" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="users-table">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Current Role</th>
                                <th>Department</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <tr>
                                <td colspan="4" class="text-center text-muted">Loading users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="role-result" class="mt-3 small"></div>
            </div>
        </div>

        
        </main>
    </div>
    </div>

    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/debug-logger.js"></script>
    <script src="/js/supabase-bridge.js"></script>
    <script src="/js/sidebar-loader.js"></script>
    <script src="/js/lgu-admin.js"></script>
</body>
</html>
