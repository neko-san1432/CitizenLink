<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LGU Profile Settings - Manage your government administrator account settings and preferences.">
    <meta name="permissions-policy" content="geolocation=(), camera=(), microphone=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), ambient-light-sensor=(), autoplay=(), encrypted-media=(), fullscreen=(), picture-in-picture=(), sync-xhr=()">
    <title>LGU Profile Settings - CitizenLink</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/additional-styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar will be loaded dynamically by sidebar-loader.js -->

        <!-- Sidebar overlay for mobile -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <div class="main-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="brand-logo">
                        <a href="/lgu/dashboard" class="logo-link">
                            <i class="fas fa-shield-alt text-primary me-2"></i>
                            <span class="brand-text">CitizenLink</span>
                        </a>
                    </div>
                </div>
                <div class="header-right">
                    <span class="welcome-text">Welcome, <span id="header-user-name">Loading...</span></span>
                </div>
            </header>

            <main class="dashboard-main">
                <div class="page-header">
                    <h2 id="profile-title">LGU Profile Settings</h2>
                    <p class="text-muted">Manage your government administrator account settings and preferences.</p>
                </div>

                <div class="card">
                    <div class="card-content">
                        <form id="profile-form">
                            <div class="form-group">
                                <label for="full-name">Full Name</label>
                                <input type="text" id="full-name" name="fullName" placeholder="Enter your full name" required readonly style="background-color: #f8f9fa; cursor: not-allowed;">
                                <small class="text-muted">Name is managed through your account settings</small>
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email address" required readonly>
                                <small class="text-muted">Email cannot be changed</small>
                            </div>

                            <div class="form-group">
                                <label for="department">Department/Unit</label>
                                <input type="text" id="department" name="department" placeholder="Enter your department or unit">
                            </div>

                            <div class="form-group">
                                <label for="position">Position/Title</label>
                                <input type="text" id="position" name="position" placeholder="Enter your position or title">
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                            </div>

                            <div class="form-group">
                                <label for="office-address">Office Address</label>
                                <textarea id="office-address" name="officeAddress" rows="3" placeholder="Enter your office address"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="office-hours">Office Hours</label>
                                <input type="text" id="office-hours" name="officeHours" placeholder="e.g., Monday-Friday 8:00 AM - 5:00 PM">
                            </div>

                            <h3 class="section-title">Change Password</h3>

                            <div class="form-group">
                                <label for="current-password">Current Password</label>
                                <input type="password" id="current-password" name="currentPassword">
                            </div>

                            <div class="form-group">
                                <label for="new-password">New Password</label>
                                <input type="password" id="new-password" name="newPassword">
                            </div>

                            <div class="form-group">
                                <label for="confirm-password">Confirm New Password</label>
                                <input type="password" id="confirm-password" name="confirmPassword">
                            </div>

                            <h3 class="section-title">Notification Preferences</h3>

                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="email-notifications" name="emailNotifications" checked>
                                    Receive email notifications for new complaints
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="sms-notifications" name="smsNotifications" checked>
                                    Receive SMS notifications for urgent complaints
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="dashboard-notifications" name="dashboardNotifications" checked>
                                    Show notifications on dashboard
                                </label>
                            </div>

                            <h3 class="section-title">System Preferences</h3>

                            <div class="form-group">
                                <label for="default-view">Default Dashboard View</label>
                                <select id="default-view" name="defaultView">
                                    <option value="overview">Overview</option>
                                    <option value="complaints">Complaints</option>
                                    <option value="heatmap">Heatmap</option>
                                    <option value="insights">Insights</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="refresh-interval">Auto-refresh Interval</label>
                                <select id="refresh-interval" name="refreshInterval">
                                    <option value="30">30 seconds</option>
                                    <option value="60">1 minute</option>
                                    <option value="300">5 minutes</option>
                                    <option value="600">10 minutes</option>
                                    <option value="0">Manual refresh only</option>
                                </select>
                            </div>

                            <div class="form-actions">
                                <button type="button" class="btn btn-outline" id="cancel-btn">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="../js/supabase-bridge.js"></script>
    <script src="../js/supabase-init.js"></script>
    <script src="../js/user-utils.js"></script>
    <script src="../js/data-management.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="../js/sidebar-loader.js"></script>
    <script src="../js/lgu-profile.js"></script>
</body>
</html>
