<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Management - LGU Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/additional-styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar will be loaded dynamically by sidebar-loader.js -->
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-content">
                    <h1>News Management</h1>
                    <p>Create, edit, and manage news articles and announcements</p>
                </div>
            </header>

            <!-- Sidebar Overlay -->
            <div class="sidebar-overlay" id="sidebar-overlay"></div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Action Bar -->
                <div class="action-bar">
                    <div class="search-section">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search news articles..." id="news-search">
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" id="add-news-btn">
                            <i class="fas fa-plus"></i>
                            Add News Article
                        </button>
                    </div>
                </div>

                <!-- News Articles List -->
                <div class="news-container">
                    <div class="news-grid" id="news-grid">
                        <!-- News articles will be loaded here -->
                    </div>
                </div>

                <!-- No News State -->
                <div id="no-news" class="empty-state" style="display: none;">
                    <div class="empty-state-content">
                        <div class="empty-state-icon">
                            <i class="fas fa-newspaper"></i>
                        </div>
                        <h3>No News Articles Found</h3>
                        <p class="empty-state-description">Start creating news articles to keep citizens informed.</p>
                        <div class="empty-state-actions">
                            <button class="btn btn-primary" onclick="showAddNewsModal()">
                                <i class="fas fa-plus"></i>
                                Create First Article
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit News Modal -->
    <div class="modal" id="news-modal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="news-modal-title">Add News Article</h3>
                    <button class="modal-close" id="news-modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="news-form">
                        <div class="form-group">
                            <label for="news-title">Title</label>
                            <input type="text" id="news-title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="news-category">Category</label>
                            <select id="news-category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="announcement">Announcement</option>
                                <option value="event">Event</option>
                                <option value="update">Update</option>
                                <option value="emergency">Emergency</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="news-content">Content</label>
                            <textarea id="news-content" name="content" rows="6" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="news-image">Image (Optional)</label>
                            <input type="file" id="news-image" name="image" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="news-publish-date">Publish Date</label>
                            <input type="datetime-local" id="news-publish-date" name="publishDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline" onclick="closeNewsModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="saveNews()">Save Article</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/supabase-bridge.js"></script>
    <script src="../js/supabase-init.js"></script>
    <script src="../js/data-management.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="../js/sidebar-loader.js"></script>
    <script src="../js/lgu-news.js"></script>
</body>
</html>
