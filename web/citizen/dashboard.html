<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Citizen Dashboard - Manage your complaints, submit new issues, and track resolution progress. Stay updated with community news and emergency contacts.">
    <meta name="permissions-policy" content="geolocation=(), camera=(), microphone=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), ambient-light-sensor=(), autoplay=(), encrypted-media=(), fullscreen=(), picture-in-picture=(), sync-xhr=()">
    <title>Citizen Dashboard - CitizenLink</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/additional-styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar will be loaded dynamically by sidebar-loader.js -->

        <!-- Sidebar overlay for mobile -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <div class="main-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="brand-logo">
                        <a href="/dashboard" class="logo-link">
                            <i class="fas fa-shield-halved text-primary me-2"></i>
                            <span class="brand-text">CitizenLink</span>
                        </a>
                    </div>
                </div>
                <div class="header-right">
                    <span class="welcome-text">Welcome, <span id="header-user-name">Loading...</span></span>
                </div>
            </header>

            <main class="dashboard-main">
                <div class="main-content-layout">
                    <div class="page-header">
                        <div>
                            <h2 class="mb-0">Dashboard</h2>
                            <p class="text-muted mb-0">Stay updated with the latest news and announcements.</p>
                        </div>
                        <a href="/submit-complaint" class="btn btn-submit-complaint">
                            <i class="fas fa-plus"></i>
                            Submit a Complaint
                        </a>
                    </div>

                    <div class="quick-actions">
                        <a href="/submit-complaint" class="btn btn-outline-primary">
                            <i class="fas fa-plus-circle"></i>
                            New Complaint
                        </a>
                        <a href="/complaints" class="btn btn-outline-info">
                            <i class="fas fa-list"></i>
                            View All
                        </a>
                    </div>


                <!-- Two Column Layout -->
                <div class="dashboard-content">
                    <!-- Left Column - Recent Complaints -->
                    <div class="left-column">
                        <div class="recent-complaints">
                            <div class=" d-flex justify-content-between align-items-center mb-3">
                                <h3 class="mb-0">Recent Complaints</h3>
                                <button id="refresh-complaints" class="btn btn-sm btn-outline-secondary">
                                    <i class="fas fa-sync-alt"></i>
                                    Refresh All
                                </button>
                            </div>
                            <div class="complaints-grid" id="recent-complaints-grid">
                                <!-- Complaints will be loaded here -->
                            </div>
                        </div>
                    </div>

                    <!-- Right Column - News & Community Updates -->
                    <div class="right-column">
                        <!-- News Section -->
                        <div class="news-section">
                            <div class=" d-flex justify-content-between align-items-center mb-3">
                                <h3 class="mb-0">Latest News & Updates</h3>
                                <a href="/news" class="btn btn-sm btn-outline-primary">
                                    View All News
                                    <i class="fas fa-arrow-right ms-1"></i>
                                </a>
                            </div>
                            <div class="news-grid" id="news-grid">
                                <!-- News will be loaded here -->
                            </div>
                        </div>

                        <!-- Community Updates -->
                        <div class="community-updates-section">
                            <div class="community-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h3>
                                        <i class="fas fa-users"></i>
                                        Community Updates
                                    </h3>
                                    <button id="retry-events" class="btn btn-sm btn-outline-light" style="display: none;">
                                        <i class="fas fa-redo"></i>
                                        Retry
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Upcoming Events Section -->
                            <div class="events-section">
                                <h5>
                                    <i class="fas fa-calendar-alt"></i>Upcoming Events
                                </h5>
                                <ul class="events-list">
                                    <!-- Events will be loaded here from Supabase -->
                                </ul>
                            </div>
                            
                            <!-- Important Notices Section -->
                            <div class="notices-section">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <h5>
                                        <i class="fas fa-info-circle"></i>Important Notices
                                    </h5>
                                    <button id="retry-notices" class="btn btn-sm btn-outline-primary" style="display: none;">
                                        <i class="fas fa-redo"></i>
                                        Retry
                                    </button>
                                </div>
                                <div>
                                    <!-- Notices will be loaded here from Supabase -->
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    
                    <!-- Floating Action Button -->
                    <a href="/submit-complaint" class="fab-button" title="Submit a new complaint">
                        <i class="fas fa-plus"></i>
                    </a>
                </div>

            </main>
        </div>
    </div>

    <!-- News Detail Modal -->
    <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsModalLabel">News Article</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="newsModalBody">
                    <!-- News content will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="share-news">
                        <i class="fas fa-share"></i>
                        Share
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="../js/supabase-bridge.js"></script>
    <script src="../js/debug-logger.js"></script>
    <script src="../js/supabase-init.js"></script>
    <script src="../js/user-utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/data-management.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="../js/sidebar-loader.js"></script>
    <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../js/citizen-dashboard.js"></script>
</body>
</html>
