<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit Complaint - Report community issues and infrastructure problems. Easy-to-use form for submitting complaints with photo uploads and location tracking.">
    <meta name="permissions-policy" content="geolocation=(), camera=(), microphone=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), ambient-light-sensor=(), autoplay=(), encrypted-media=(), fullscreen=(), picture-in-picture=(), sync-xhr=()">
    <title>Submit Complaint - CitizenLink</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/additional-styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar will be loaded dynamically by sidebar-loader.js -->

        <!-- Sidebar overlay for mobile -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <div class="main-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="brand-logo">
                        <a href="/dashboard" class="logo-link">
                            <i class="fas fa-shield-alt text-primary me-2"></i>
                            <span class="brand-text">CitizenLink</span>
                        </a>
                    </div>
                </div>
                <div class="header-right">
                    <span class="welcome-text">Welcome, <span id="header-user-name">Loading...</span></span>
                </div>
            </header>

            <main class="dashboard-main">
                <div class="page-header">
                    <h2 class="mb-0">Submit a Complaint</h2>
                    <p class="text-muted mb-0">Fill out the form below to submit a new complaint.</p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form id="complaint-form">
                            <div class="mb-3">
                                <label for="complaint-title" class="form-label">Complaint Title</label>
                                <input type="text" class="form-control" id="complaint-title" name="title" placeholder="Enter a brief title for your complaint" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="complaint-type" class="form-label">Complaint Type</label>
                                    <select class="form-select" id="complaint-type" name="type" required>
                                        <option value="" disabled selected>Select complaint type</option>
                                        <option value="infrastructure">Infrastructure</option>
                                        <option value="public_safety">Public Safety</option>
                                        <option value="sanitation">Sanitation</option>
                                        <option value="utilities">Utilities</option>
                                        <option value="noise">Noise Complaint</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="complaint-subcategory" class="form-label">Subcategory</label>
                                    <select class="form-select" id="complaint-subcategory" name="subcategory" required>
                                        <option value="" disabled selected>Select subcategory</option>
                                        <!-- Options will be populated based on complaint type -->
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="suggested-unit" class="form-label">Suggested Government Unit</label>
                                    <select class="form-select" id="suggested-unit" name="suggestedUnit" required>
                                        <option value="" disabled selected>Select government unit</option>
                                        <option value="city_hall">City Hall</option>
                                        <option value="police">Police Department (PNP)</option>
                                        <option value="fire">Fire Department (BFP)</option>
                                        <option value="public_works">Public Works (DPWH)</option>
                                        <option value="waste">Waste Management</option>
                                        <option value="health">Health Department</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="complaint-location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="complaint-location" name="location" placeholder="Enter the address or location of the issue" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Location Coordinates (for Heatmap)</label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="latitude" class="form-label small">Latitude</label>
                                        <input type="number" class="form-control" id="latitude" name="latitude" step="any" placeholder="e.g., 14.5995" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="longitude" class="form-label small">Longitude</label>
                                        <input type="number" class="form-control" id="longitude" name="longitude" step="any" placeholder="e.g., 120.9842" readonly>
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <button type="button" class="btn btn-outline-primary btn-sm" id="get-location-btn">
                                        <i class="fas fa-location-arrow"></i> Get Current Location
                                    </button>
                                    <small class="text-muted ms-2">Click to automatically get your current location coordinates</small>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="complaint-description" class="form-label">Description</label>
                                <textarea class="form-control" id="complaint-description" name="description" rows="5" placeholder="Provide a detailed description of your complaint" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="complaint-photo" class="form-label">Upload Photo (Optional)</label>
                                <input type="file" class="form-control" id="complaint-photo" name="photo" accept="image/*">
                                <p class="text-muted small">Max file size: 5MB</p>
                            </div>
                            
                            <div class="d-flex gap-2 justify-content-end">
                                <button type="button" class="btn btn-outline-secondary" id="cancel-btn">Cancel</button>
                                <button type="submit" class="btn btn-primary">Submit Complaint</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="../js/supabase-bridge.js"></script>
    <script src="../js/supabase-init.js"></script>
    <script src="../js/user-utils.js"></script>
    <script src="../js/data-management.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="../js/sidebar-loader.js"></script>
    <script src="../js/submit-complaint.js"></script>
</body>
</html>
