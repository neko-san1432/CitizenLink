<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superadmin - Appointments</title>
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="h3">Superadmin Appointments</h1>
        <p class="text-muted">Assign LGU Admins per department.</p>

        <div class="card">
            <div class="card-header">Appoint LGU Admin</div>
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">User ID</label>
                        <input id="admin-user-id" class="form-control" placeholder="UUID">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Department</label>
                        <input id="admin-dept" class="form-control" placeholder="e.g., sanitation">
                    </div>
                    <div class="col-md-4">
                        <button id="appoint-admin" class="btn btn-primary">Appoint Admin</button>
                    </div>
                </div>
                <div id="admin-result" class="mt-3 small"></div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/debug-logger.js"></script>
    <script src="/js/supabase-bridge.js"></script>
    <script>
    (function(){
        // Role guard: only superadmin
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const sb = await window.supabaseManager.initialize();
                const { data: { user } } = await sb.auth.getUser();
                const role = user?.user_metadata?.role;
                if (role !== 'superadmin') {
                    window.location.href = '/login';
                }
            } catch (_) {
                window.location.href = '/login';
            }
        });
        const result = document.getElementById('admin-result');
        document.getElementById('appoint-admin').addEventListener('click', async () => {
            const userId = document.getElementById('admin-user-id').value.trim();
            const department = document.getElementById('admin-dept').value.trim();
            result.textContent = 'Working...';
            try {
                const res = await fetch('/api/appoint/admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, department })
                });
                const json = await res.json();
                result.textContent = res.ok ? `Appointed with role ${json.role}` : `Error: ${json.error}`;
            } catch (e) {
                result.textContent = 'Network error';
            }
        });
    })();
    </script>
</body>
</html>
