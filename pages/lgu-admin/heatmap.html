    <script type="module">
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          // Initialize map
          const map = await initializeSimpleMap("map");
          if (!map) {
            throw new Error("Failed to initialize map");
          }

          
          // Safely get map layers
          const mapLayers = window.simpleMapLayers || {};
          
          // Validate layer names and create options
          const createSafeOption = (layerName) => {
            const option = document.createElement('option');
            option.value = layerName;
            option.textContent = layerName; // Safer than innerHTML
            return option;
          };


          
        } catch (error) {
          console.error("Error initializing map:", error);
          document.getElementById("status").textContent = "Error loading map";
          document.getElementById("status").classList.add("error");
        }
      });
    </script>
