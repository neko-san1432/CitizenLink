<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
  <title>LGU Officer Dashboard - DRIMS</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="../../css/toast.css" />
  <link rel="stylesheet" href="../../css/components/clock.css" />
  <link rel="stylesheet" href="../../css/components/sidebar.css" />
  <link rel="stylesheet" href="../../css/app.css" />
  <link rel="stylesheet" href="../../css/header-redesign.css" />
  <link rel="stylesheet" href="../../css/pages/dashboard-common.css" />
  <link rel="stylesheet" href="../../css/viewport-fix.css" />
</head>

<body>
  <div id="dashboard-clock" class="dashboard-clock" aria-live="polite"></div>
  <div class="app-container">
    <div class="header-container"></div>
    <div id="sidebar" class="collapsible"></div>

    <div id="app" class="collapsible lgu-officer-dashboard">
      <!-- New Stylesheet -->
      <link rel="stylesheet" href="/css/pages/lgu-officer-dashboard.css" />

      <!-- Header -->
      <div class="dashboard-header-section">
        <h1>Officer Dashboard</h1>
        <p>
          Welcome back! Here's an overview of your assigned tasks and reports.
        </p>
      </div>

      <!-- Main Content -->
      <div class="dashboard-content">
        <!-- Stats Row -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="flex justify-between items-start">
              <div>
                <span class="text-sm font-bold text-gray-500 uppercase tracking-wider">Assigned</span>
                <h3 id="stat-assigned" class="text-gray-800">--</h3>
              </div>
              <div class="p-3 bg-blue-100 text-blue-600 rounded-xl">
                <!-- Icon: Clipboard List -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                  </path>
                </svg>
              </div>
            </div>
          </div>

          <div class="stat-card">
            <div class="flex justify-between items-start">
              <div>
                <span class="text-sm font-bold text-gray-500 uppercase tracking-wider">In Progress</span>
                <h3 id="stat-in-progress" class="text-orange-600">--</h3>
              </div>
              <div class="p-3 bg-orange-100 text-orange-600 rounded-xl">
                <!-- Icon: Clock -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </div>
            </div>
          </div>

          <div class="stat-card">
            <div class="flex justify-between items-start">
              <div>
                <span class="text-sm font-bold text-gray-500 uppercase tracking-wider">Completed</span>
                <h3 id="stat-completed" class="text-green-600">--</h3>
              </div>
              <div class="p-3 bg-green-100 text-green-600 rounded-xl">
                <!-- Icon: Check Circle -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </div>
            </div>
          </div>

          <div class="stat-card">
            <div class="flex justify-between items-start">
              <div>
                <span class="text-sm font-bold text-gray-500 uppercase tracking-wider">Overdue</span>
                <h3 id="stat-overdue" class="text-red-600">--</h3>
              </div>
              <div class="p-3 bg-red-100 text-red-600 rounded-xl">
                <!-- Icon: Exclamation -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                  </path>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-grid">
          <div class="chart-card">
            <h3>Task Completion Trend</h3>
            <div style="height: 300px; position: relative">
              <canvas id="trendChart"></canvas>
            </div>
          </div>
          <div class="chart-card">
            <h3>Status Distribution</h3>
            <div style="height: 300px; position: relative">
              <canvas id="distributionChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Bottom Section: Tasks & Actions -->
        <div class="bottom-grid">
          <!-- Recent Activity / My Tasks -->
          <div class="action-card">
            <div class="flex justify-between items-center mb-6">
              <h3>My Pending Tasks</h3>
              <a href="/lgu-officer/tasks" class="text-sm font-bold text-blue-600 hover:underline">View All</a>
            </div>
            <div id="recent-activity-list" class="space-y-4">
              <!-- Loading Skeleton -->
              <div class="animate-pulse space-y-3">
                <div class="h-16 bg-gray-100 rounded-xl"></div>
                <div class="h-16 bg-gray-100 rounded-xl"></div>
                <div class="h-16 bg-gray-100 rounded-xl"></div>
              </div>
            </div>
          </div>

          <!-- Quick Actions -->
          <div class="action-card">
            <h3>Quick Actions</h3>

            <button class="quick-action-btn group">
              <div class="quick-action-icon icon-blue">
                <i class="fas fa-edit"></i>
                <!-- FontAwesome or SVG -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                  </path>
                </svg>
              </div>
              <div>
                <div class="font-bold text-gray-800 group-hover:text-blue-600 transition">
                  Update Task
                </div>
                <div class="text-xs text-gray-500">
                  Change status or add notes
                </div>
              </div>
            </button>

            <button class="quick-action-btn group">
              <div class="quick-action-icon icon-purple">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                  </path>
                </svg>
              </div>
              <div>
                <div class="font-bold text-gray-800 group-hover:text-purple-600 transition">
                  My Reports
                </div>
                <div class="text-xs text-gray-500">View your submissions</div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast-container" class="toast-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="../../js/components/toast.js"></script>
  <script type="module" src="../../js/components/header.js"></script>
  <script type="module" src="../../js/components/sidebar.js"></script>
  <script type="module" src="../../js/auth/authChecker.js"></script>
  <script type="module" src="../../js/auth/roleToggle.js"></script>
  <script type="module" src="../../js/components/clock.js"></script>
  <script type="module" src="/js/pages/lgu-officer-dashboard.js"></script>
</body>

</html>
