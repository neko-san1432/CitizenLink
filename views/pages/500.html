<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Server Error - CitizenLink</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/pages/500.css">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1 class="error-code">500</h1>
            <h2 class="error-title">Internal Server Error</h2>
            <p class="error-description">
                Something went wrong on our end. We're working to fix the issue. 
                Please try again in a few moments or contact support if the problem persists.
            </p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">Go Home</a>
                <button id="try-again" type="button" class="btn btn-secondary">Try Again</button>
            </div>
        </div>
    </div>
    <script type="module" src="/js/pages/500.js"></script>
</body>
</html>
