<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>404 - Page Not Found | CitizenLink</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/pages/404.css">
    <style>
        body { background: var(--gray-50); }
        .error-container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: var(--space-6); text-align: center; }
        .error-icon { font-size: 5rem; margin-bottom: var(--space-4); }
        .error-code { font-size: var(--font-size-4xl); font-weight: var(--font-weight-700); color: var(--primary-600); margin-bottom: var(--space-2); }
        .error-title { font-size: var(--font-size-3xl); font-weight: var(--font-weight-700); color: var(--gray-900); margin-bottom: var(--space-4); }
        .error-message { font-size: var(--font-size-lg); color: var(--gray-600); margin-bottom: var(--space-8); max-width: 500px; line-height: var(--line-height-relaxed); }
        .action-buttons { display: flex; gap: var(--space-4); justify-content: center; margin-bottom: var(--space-12); flex-wrap: wrap; }
        .suggestions { text-align: left; background: white; padding: var(--space-6); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); max-width: 400px; }
        .suggestions h3 { font-size: var(--font-size-lg); font-weight: var(--font-weight-600); margin-bottom: var(--space-4); color: var(--gray-900); }
        .suggestions ul { list-style: none; padding: 0; }
        .suggestions li { margin-bottom: var(--space-2); }
        .suggestions a { color: var(--primary-600); text-decoration: none; transition: color var(--transition-sm); }
        .suggestions a:hover { color: var(--primary-700); text-decoration: underline; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">üîç</div>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Oops! The page you're looking for seems to have wandered off. 
            It might have been moved, deleted, or never existed in the first place.
        </p>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary btn-lg">üè† Go Home</a>
            <button id="go-back" class="btn btn-secondary btn-lg" type="button">‚Üê Go Back</button>
        </div>

        <div class="suggestions">
            <h3>Here are some helpful links:</h3>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </div>
    </div>

    <script type="module" src="/js/pages/404.js"></script>
</body>
</html>
