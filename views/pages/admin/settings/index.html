<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Settings Management - CitizenLink</title>
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/toast.css">
    <link rel="stylesheet" href="../../../css/app.css">
    <link rel="stylesheet" href="../../../css/pages/admin-settings.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Settings Management</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="initializeDefaults()">
                    Initialize Defaults
                </button>
                <button class="btn btn-primary" onclick="openModal('add')">
                    Add Setting
                </button>
            </div>
        </header>

        <div class="settings-container">
            <div class="settings-sidebar">
                <h3>Categories</h3>
                <ul class="category-list" id="categoryList">
                    <li class="category-item active" data-category="all">All Settings</li>
                </ul>
            </div>

            <div class="settings-content">
                <div id="settingsContent">
                    <!-- Settings will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Setting Modal -->
    <div id="settingModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Setting</h2>
            <form id="settingForm">
                <div class="form-group">
                    <label for="settingKey">Setting Key</label>
                    <input type="text" id="settingKey" name="key" required 
                           pattern="[a-z0-9_]+" title="Use only lowercase letters, numbers, and underscores">
                    <div class="editor-help">Use snake_case format (e.g., max_file_size)</div>
                </div>
                <div class="form-group">
                    <label for="settingType">Type</label>
                    <select id="settingType" name="type" onchange="handleTypeChange()">
                        <option value="text">Text</option>
                        <option value="textarea">Textarea</option>
                        <option value="html">HTML</option>
                        <option value="boolean">Boolean</option>
                        <option value="number">Number</option>
                        <option value="json">JSON</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="settingValue">Value</label>
                    <textarea id="settingValue" name="value" required rows="4"></textarea>
                    <div class="editor-help" id="valueHelp">Enter the setting value</div>
                </div>
                <div class="form-group">
                    <label for="settingCategory">Category</label>
                    <input type="text" id="settingCategory" name="category" value="general">
                    <div class="editor-help">Group related settings together</div>
                </div>
                <div class="form-group">
                    <label for="settingDescription">Description</label>
                    <textarea id="settingDescription" name="description" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="settingPublic" name="is_public">
                        Public Setting (visible to all users)
                    </label>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Save Setting
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>

    <script type="module" src="../../../js/admin/settings.js"></script>
</body>
</html>
