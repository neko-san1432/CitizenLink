<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Department Management - CitizenLink</title>
    <link rel="stylesheet" href="../../../css/style.css" />
    <link rel="stylesheet" href="../../../css/toast.css" />
    <link rel="stylesheet" href="../../../css/components/sidebar.css" />
    <link rel="stylesheet" href="../../../css/app.css" />
    <link rel="stylesheet" href="../../../css/header-redesign.css" />
    <link rel="stylesheet" href="../../../css/pages/admin-departments.css" />
    <style>
      .controls-section {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }
      .search-box {
        position: relative;
        flex: 1;
        min-width: 250px;
      }
      .search-box svg {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray-400);
      }
      .search-box input {
        width: 100%;
        padding: 0.75rem 1rem 0.75rem 2.5rem;
        border: 1px solid var(--gray-200);
        border-radius: 0.5rem;
        font-size: 0.95rem;
        transition: all 0.2s;
      }
      .search-box input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }
      .filter-box select {
        padding: 0.75rem 2rem 0.75rem 1rem;
        border: 1px solid var(--gray-200);
        border-radius: 0.5rem;
        background-color: white;
        font-size: 0.95rem;
        cursor: pointer;
        min-width: 150px;
      }
      .filter-box select:focus {
        outline: none;
        border-color: var(--primary-color);
      }
      /* Dark mode support */
      .dark .search-box input,
      .dark .filter-box select {
        background-color: var(--gray-800);
        border-color: var(--gray-700);
        color: var(--gray-100);
      }
      .dark .search-box input:focus,
      .dark .filter-box select:focus {
        border-color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="header-container"></div>
      <div id="sidebar" class="collapsible"></div>
      <div id="app" class="collapsible">
        <div class="page-header">
          <h1>Department Management</h1>
          <button class="btn btn-primary" onclick="openModal('add')">
            Add Department
          </button>
        </div>

        <div class="controls-section">
          <div class="search-box">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input
              type="text"
              id="searchInput"
              placeholder="Search departments..."
            />
          </div>
          <div class="filter-box">
            <select id="statusFilter">
              <option value="all">All Status</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon total-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </svg>
            </div>
            <div class="stat-content">
              <h3 id="totalCount">0</h3>
              <p>Total Departments</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon active-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
              </svg>
            </div>
            <div class="stat-content">
              <h3 id="activeCount">0</h3>
              <p>Active Departments</p>
            </div>
          </div>
        </div>

        <div id="departmentGrid" class="department-grid">
          <!-- Departments will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Add/Edit Department Modal -->
    <div id="departmentModal" class="modal">
      <div class="modal-content">
        <h2 id="modalTitle">Add Department</h2>
        <form id="departmentForm">
          <div class="form-group">
            <label for="departmentName">Department Name</label>
            <input type="text" id="departmentName" name="name" required />
          </div>
          <div class="form-group">
            <label for="departmentCode">Department Code</label>
            <input
              type="text"
              id="departmentCode"
              name="code"
              required
              pattern="[A-Z0-9_]+"
              title="Use only uppercase letters, numbers, and underscores"
            />
          </div>
          <div class="form-group">
            <label for="departmentDescription">Description</label>
            <textarea
              id="departmentDescription"
              name="description"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group">
            <label>
              <input
                type="checkbox"
                id="departmentActive"
                name="is_active"
                checked
              />
              Active
            </label>
          </div>
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeModal()"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">
              Save Department
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="toast-container"></div>

    <!-- Include necessary JavaScript files -->
    <script type="module" src="../../../js/components/header.js"></script>
    <script type="module" src="../../../js/components/sidebar.js"></script>
    <script type="module" src="../../../js/auth/authChecker.js"></script>
    <script type="module" src="../../../js/auth/roleToggle.js"></script>
    <script type="module" src="../../../js/admin/departments.js"></script>
  </body>
</html>
