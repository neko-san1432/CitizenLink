<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publish Content - CitizenLink</title>
    <!-- Fonts & Tailwind -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/components/sidebar.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- Sidebar -->
    <div id="sidebar" class="collapsible"></div>

    <!-- Main Content -->
    <main class="main-content collapsible">
      <div class="p-6 max-w-5xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
          <h1 class="text-2xl font-bold text-gray-900">Publish Content</h1>
          <p class="text-sm text-gray-500 mt-1">
            Create news, events, and notices for the public.
          </p>
        </div>

        <div class="flex flex-col lg:flex-row gap-6">
          <!-- Main Form Area -->
          <div class="flex-1">
            <!-- Controls Card -->
            <div
              class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-6"
            >
              <section id="publish-controls">
                <label
                  for="content-type"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >Content Type</label
                >
                <select
                  id="content-type"
                  class="w-full md:w-1/2 p-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block"
                >
                  <option value="news">News</option>
                  <option value="events">Upcoming Event</option>
                  <option value="notices">Notice</option>
                </select>
              </section>
            </div>

            <!-- Dynamic Form Area -->
            <div
              class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 min-h-[400px]"
            >
              <section id="publish-form">
                <!-- Form content injected by JS -->
                <div
                  class="flex flex-col items-center justify-center h-64 text-gray-400"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-12 w-12 mb-3 opacity-50"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    />
                  </svg>
                  <p>Select a content type to begin editing.</p>
                </div>
              </section>
            </div>
          </div>

          <!-- Sidebar / Help / Tips -->
          <div class="w-full lg:w-80">
            <div class="bg-blue-50 p-5 rounded-xl border border-blue-100">
              <h3 class="font-semibold text-blue-900 mb-2">Publishing Tips</h3>
              <ul class="space-y-2 text-sm text-blue-800">
                <li class="flex items-start gap-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 shrink-0"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <span>Keep titles concise and clear.</span>
                </li>
                <li class="flex items-start gap-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 shrink-0"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                    />
                  </svg>
                  <span>Images increase engagement significantly.</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Toast Container -->
    <div
      id="toast-container"
      class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"
    ></div>

    <!-- Scripts -->
    <script src="/js/lib/supabase.js"></script>
    <script type="module" src="../../js/components/toast.js"></script>
    <script type="module" src="../../js/components/sidebar.js"></script>
    <script type="module" src="../../js/auth/authChecker.js"></script>
    <script type="module" src="../../js/pages/lgu-admin/publish.js"></script>
  </body>
</html>
