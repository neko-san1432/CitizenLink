<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Department Queue - DRIMS</title>
  <!-- Fonts & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/components/sidebar.css" />
  <style>
    body {
      font-family: "Inter", sans-serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 20px;
    }

    .stat-card-icon {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">
  <!-- Sidebar -->
  <div id="sidebar" class="collapsible"></div>

  <!-- Main Content -->
  <main class="main-content collapsible">
    <div class="p-6 max-w-7xl mx-auto">
      <!-- Header -->
      <div class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Department Queue</h1>
          <p class="text-sm text-gray-500 mt-1" id="department-name">
            Loading department...
          </p>
        </div>
        <!-- Search -->
        <div class="relative w-full md:w-64">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <input type="text" id="search-input"
            class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white shadow-sm"
            placeholder="Search ID or Keyword..." />
        </div>
      </div>

      <!-- Stats Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <!-- Total -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center gap-4">
          <div class="stat-card-icon bg-blue-50 text-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
          </div>
          <div>
            <p class="text-xs font-medium text-gray-500 uppercase tracking-wide">
              Total
            </p>
            <h3 class="text-2xl font-bold text-gray-900" id="total-complaints">
              0
            </h3>
          </div>
        </div>

        <!-- Pending Assignment -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center gap-4">
          <div class="stat-card-icon bg-yellow-50 text-yellow-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <div>
            <p class="text-xs font-medium text-gray-500 uppercase tracking-wide">
              Pending
            </p>
            <h3 class="text-2xl font-bold text-gray-900" id="pending-assignment">
              0
            </h3>
          </div>
        </div>

        <!-- In Progress -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center gap-4">
          <div class="stat-card-icon bg-indigo-50 text-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
            </svg>
          </div>
          <div>
            <p class="text-xs font-medium text-gray-500 uppercase tracking-wide">
              In Progress
            </p>
            <h3 class="text-2xl font-bold text-gray-900" id="in-progress">
              0
            </h3>
          </div>
        </div>

        <!-- Resolved -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center gap-4">
          <div class="stat-card-icon bg-green-50 text-green-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <div>
            <p class="text-xs font-medium text-gray-500 uppercase tracking-wide">
              Resolved
            </p>
            <h3 class="text-2xl font-bold text-gray-900" id="resolved">0</h3>
          </div>
        </div>
      </div>

      <!-- Filters & Visuals Container -->
      <div class="flex flex-col lg:flex-row gap-6 mb-6">
        <!-- Filters Panel -->
        <div class="w-full lg:w-1/4 bg-white p-5 rounded-xl shadow-sm border border-gray-100 h-fit">
          <div class="flex items-center gap-2 mb-4 text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
            </svg>
            <h2 class="font-semibold">Filters</h2>
          </div>

          <div class="space-y-4">
            <div>
              <label class="block text-xs font-medium text-gray-500 mb-1.5 uppercase">Status</label>
              <select id="status-filter"
                class="w-full text-sm border-gray-200 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-50">
                <option value="">All Statuses</option>
                <option value="approved">Approved</option>
                <option value="assigned">Assigned</option>
                <option value="assigned to officer">
                  Assigned to Officer
                </option>
                <option value="in progress">In Progress</option>
                <option value="resolved">Resolved</option>
              </select>
            </div>
            <div>
              <label class="block text-xs font-medium text-gray-500 mb-1.5 uppercase">Priority</label>
              <select id="priority-filter"
                class="w-full text-sm border-gray-200 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-50">
                <option value="">All Priority</option>
                <option value="urgent">Urgent</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Content Area (Charts + List) -->
        <div class="w-full lg:w-3/4 space-y-6">
          <!-- Analytics Section (Simplified for now, can be expanded later) -->
          <section class="bg-white p-5 rounded-xl shadow-sm border border-gray-100 hidden" id="insights-section">
            <div class="flex justify-between items-center mb-4">
              <h2 class="font-semibold text-gray-800">Queue Insights</h2>
              <span class="text-xs text-green-600 bg-green-50 px-2 py-1 rounded-full flex items-center gap-1">
                <span class="w-1.5 h-1.5 rounded-full bg-green-500"></span>
                Live
              </span>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Donut Placeholder -->
              <div
                class="h-48 flex items-center justify-center bg-gray-50 rounded-lg border border-gray-100 border-dashed text-gray-400 text-sm">
                Chart Visualization
              </div>
              <!-- Bars Placeholder -->
              <div
                class="h-48 flex items-center justify-center bg-gray-50 rounded-lg border border-gray-100 border-dashed text-gray-400 text-sm">
                Priority Distribution
              </div>
            </div>
          </section>

          <!-- Loading State -->
          <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-sm text-gray-500">Loading complaints...</p>
          </div>

          <!-- Empty State -->
          <div id="empty-state"
            class="hidden text-center py-12 bg-white rounded-xl border border-gray-100 border-dashed">
            <div class="mx-auto h-12 w-12 text-gray-300">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
            </div>
            <h3 class="mt-2 text-sm font-medium text-gray-900">
              No complaints found
            </h3>
            <p class="mt-1 text-sm text-gray-500">
              Try adjusting your search or filters.
            </p>
          </div>

          <!-- Complaints List -->
          <div id="complaints-list" class="space-y-4">
            <!-- Items will be injected here by JS -->
          </div>

          <!-- Pagination -->
          <div id="pagination" class="flex justify-center gap-2 mt-6 hidden">
            <!-- Pagination will be populated here -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Officer Assignment Modal -->
  <div id="officer-assignment-modal" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog"
    aria-modal="true">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <!-- Modal Header -->
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 border-b border-gray-100">
            <div class="flex items-center justify-between">
              <h3 class="text-lg font-semibold leading-6 text-gray-900" id="modal-title">
                Assign to Officer
              </h3>
              <button type="button" class="modal-close text-gray-400 hover:text-gray-500">
                <span class="sr-only">Close</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>

          <!-- Modal Body -->
          <div class="bg-white px-4 py-4 sm:p-6">
            <form id="officer-assignment-form" class="space-y-4">
              <input type="hidden" id="assignment-complaint-id" />

              <div>
                <label for="officer-select" class="block text-sm font-medium text-gray-700 mb-1">Select Officer</label>
                <select id="officer-select"
                  class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm border p-2"
                  required>
                  <option value="">Choose an officer...</option>
                </select>
              </div>

              <div>
                <label for="assignment-priority" class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                <select id="assignment-priority"
                  class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm border p-2">
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                  <option value="urgent">Urgent</option>
                  <option value="low">Low</option>
                </select>
              </div>

              <div>
                <label for="assignment-deadline" class="block text-sm font-medium text-gray-700 mb-1">Deadline</label>
                <input type="datetime-local" id="assignment-deadline"
                  class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm border p-2" />
              </div>

              <div>
                <label for="assignment-notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                <textarea id="assignment-notes" rows="3"
                  class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm border p-2"
                  placeholder="Additional notes for the officer..."></textarea>
              </div>
            </form>
          </div>

          <!-- Modal Footer -->
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button type="button" id="confirm-assignment"
              class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto">
              Assign
            </button>
            <button type="button" id="cancel-assignment"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto modal-close">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/js/lib/supabase-boot.js"></script>
  <script type="module" src="/js/components/header.js"></script>
  <script type="module" src="/js/components/sidebar.js"></script>
  <script type="module" src="/js/auth/authChecker.js"></script>
  <script type="module" src="/js/auth/roleToggle.js"></script>
  <script type="module" src="/js/components/toast.js"></script>
  <script type="module" src="/js/lgu-admin/department-queue.js"></script>
</body>

</html>
