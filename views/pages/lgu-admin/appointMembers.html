<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appoint Members - DRIMS</title>
  <!-- Fonts & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/components/sidebar.css" />
  <style>
    body {
      font-family: "Inter", sans-serif;

<body class="bg-gray-50 text-gray-900">
  <!-- Sidebar -->
  <div id="sidebar" class="collapsible"></div>

  <!-- Main Content -->
  <main class="main-content collapsible">
    <div class="p-6 max-w-7xl mx-auto">
      <!-- Header -->
      <div class="mb-8 flex justify-between items-start">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Appoint Members</h1>
          <p class="text-sm text-gray-500 mt-1">
            Manage LGU officers and staff assignments.
          </p>
        </div>
        <button
          class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Add New Member
        </button>
      </div>

      <!-- Content Placeholder -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-12 text-center">
        <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

          </svg>
        </div>
        <h3 class="text-lg font-medium text-gray-900">Member Management</h3>
        <p class="text-gray-500 mt-2 max-w-sm mx-auto">
          This feature is currently under development. You will be able to
          appoint and manage LGU staff members here.
        </p>
      </div>
    </div>
  </main>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

  <!-- Scripts -->
  <script type="module" src="/js/lib/supabase-boot.js"></script>
  <script type="module" src="../../js/components/toast.js"></script>
  <script type="module" src="../../js/components/sidebar.js"></script>
  <script type="module" src="../../js/auth/authChecker.js"></script>
</body>

</html>
