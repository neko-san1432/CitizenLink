<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Complaint Details - CitizenLink</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“‹</text></svg>">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/toast.css">
    <link rel="stylesheet" href="/css/components/sidebar.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/header-redesign.css">
    <link rel="stylesheet" href="/css/pages/complaint-details.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header id="header"></header>

        <!-- Sidebar -->
        <div id="sidebar" class="collapsible"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Breadcrumb -->
                <nav class="breadcrumb">
                    <a href="#" id="return-link" class="breadcrumb-link">
                        <i class="icon-arrow-left"></i>
                        <span id="return-text">Back</span>
                    </a>
                </nav>

                <!-- Loading State -->
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading complaint details...</p>
                </div>

                <!-- Error State -->
                <div id="error-state" class="error-state" style="display: none;">
                    <h2>Error Loading Complaint</h2>
                    <p id="error-message">Unable to load complaint details.</p>
                    <button class="btn btn-primary" onclick="location.reload()">Retry</button>
                </div>

                <!-- Complaint Details -->
                <div id="complaint-details" class="complaint-details" style="display: none;">
                    <!-- Complaint Header -->
                    <div class="complaint-header">
                        <div class="complaint-title-section">
                            <h1 id="complaint-title" class="complaint-title">Complaint Title</h1>
                            <div class="complaint-meta">
                                <span id="complaint-id" class="complaint-id">#12345</span>
                                <span id="complaint-status" class="complaint-status status-pending">Pending</span>
                                <span id="complaint-priority" class="complaint-priority priority-medium">Medium</span>
                            </div>
                        </div>
                        <div class="complaint-actions" id="complaint-actions">
                            <!-- Role-specific actions will be populated here -->
                        </div>
                    </div>

                    <!-- Status Timeline -->
                    <div class="status-timeline">
                        <h3>Status Timeline</h3>
                        <div id="timeline-items" class="timeline-items">
                            <!-- Timeline items will be populated here -->
                        </div>
                    </div>

                    <!-- Complaint Content -->
                    <div class="complaint-content">
                        <div class="content-section">
                            <h3>Description</h3>
                            <p id="complaint-description">Complaint description will be loaded here...</p>
                        </div>

                        <div class="content-section">
                            <h3>Location</h3>
                            <div id="complaint-location" class="location-info">
                                <!-- Location details will be populated here -->
                            </div>
                        </div>

                        <div class="content-section">
                            <h3>Assigned Departments</h3>
                            <div id="assigned-departments" class="departments-list">
                                <!-- Department assignments will be populated here -->
                            </div>
                        </div>

                        <div class="content-section">
                            <h3>Attachments</h3>
                            <div id="complaint-attachments" class="attachments-list">
                                <!-- Attachments will be populated here -->
                            </div>
                        </div>
                    </div>

                    <!-- Role-specific sections -->
                    <div id="role-specific-content">
                        <!-- Content will be populated based on user role -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer"></footer>
    </div>

    <!-- Modals -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script type="module" src="/js/components/header.js"></script>
    <script type="module" src="/js/components/sidebar.js"></script>
    <script type="module" src="/js/auth/authChecker.js"></script>
    <script type="module" src="/js/auth/roleToggle.js"></script>
    <script type="module" src="/js/components/toast.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    <!-- Leaflet Routing Machine -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script type="module" src="/js/pages/complaint-details.js"></script>
</body>
</html>
