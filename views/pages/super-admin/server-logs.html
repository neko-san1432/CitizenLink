<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Logs - Super Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/toast.css">
  <link rel="stylesheet" href="/css/components/clock.css">
  <link rel="stylesheet" href="/css/components/sidebar.css">
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/header-redesign.css">
  <link rel="stylesheet" href="/css/pages/dashboard-common.css">
  <link rel="stylesheet" href="/css/viewport-fix.css">
</head>
<body>
  <div id="dashboard-clock" class="dashboard-clock" aria-live="polite"></div>
  <div class="app-container">
    <div class="header-container"></div>
    <div id="sidebar" class="collapsible"></div>

    <div id="app" class="collapsible superadmin-dashboard">
      <div class="dashboard-header">
        <div class="dashboard-title-group">
          <h1>ðŸ“œ Server Logs</h1>
          <p class="dashboard-subtitle">View system logs including role changes, office transfers, and complaint workflow</p>
        </div>
        <div class="header-quick-actions">
          <button class="quick-action-btn quick-action-btn--sm" onclick="loadLogs()">
            <div class="quick-action-icon">ðŸ”„</div>
            <div class="quick-action-text">Refresh</div>
          </button>
        </div>
      </div>

      <div class="dashboard-grid">
        <!-- System Logs Section -->
        <div class="dashboard-section">
          <div class="section-header">
            <h2 class="section-title">ðŸ“œ System Logs</h2>
            <div class="section-controls">
              <select id="log-type-filter" class="filter-select">
                <option value="all">All Logs</option>
                <option value="role_changes">Role Changes</option>
                <option value="department_transfers">Office Transfers</option>
                <option value="complaint_workflow">Complaint Workflow</option>
              </select>
              <button class="btn btn-info" onclick="loadLogs()">Refresh</button>
            </div>
          </div>
          <div id="logs-container" class="logs-container">
            <div class="loading">
              <div class="spinner"></div>
              <p>Loading logs...</p>
            </div>
          </div>
        </div>

        <!-- Terminal Logs Section -->
        <div class="dashboard-section">
          <div class="section-header">
            <h2 class="section-title">ðŸ’» Terminal Logs</h2>
            <div class="section-controls">
              <select id="terminal-level-filter" class="filter-select">
                <option value="all">All Levels</option>
                <option value="log">Log</option>
                <option value="info">Info</option>
                <option value="warn">Warning</option>
                <option value="error">Error</option>
                <option value="debug">Debug</option>
              </select>
              <button class="btn btn-info" onclick="loadTerminalLogs()">Refresh</button>
            </div>
          </div>
          <div id="terminal-logs-container" class="logs-container" style="max-height: 600px; overflow-y: auto; font-family: 'Courier New', monospace; background: #1e1e1e; color: #d4d4d4; padding: 1rem; border-radius: 8px;">
            <div class="loading">
              <div class="spinner"></div>
              <p>Loading terminal logs...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast-container" class="toast-container"></div>
  <script type="module" src="../../js/components/toast.js"></script>
  <script type="module" src="../../js/components/header.js"></script>
  <script type="module" src="../../js/components/sidebar.js"></script>
  <script type="module" src="../../js/auth/authChecker.js"></script>
  <script type="module" src="../../js/auth/roleToggle.js"></script>
  <script type="module" src="../../js/components/clock.js"></script>
  <script type="module" src="../../js/super-admin/server-logs.js"></script>
</body>
</html>
