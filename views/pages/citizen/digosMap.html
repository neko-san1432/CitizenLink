<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digos City Map</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/components/sidebar.css" />
    <link rel="stylesheet" href="/css/header-redesign.css" />
    <link rel="stylesheet" href="/css/complaint-form.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      #digos-map {
        height: 650px;
        width: 100%;
        border-radius: 12px;
        z-index: 1;
      }
      /* Fix for leaflet z-index in premium cards */
      .leaflet-pane {
        z-index: 10;
      }
      .leaflet-top,
      .leaflet-bottom {
        z-index: 20;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="header-container"></div>
      <div id="sidebar" class="collapsible"></div>

      <div id="app" class="collapsible main-content-wrapper">
        <div class="complaint-wizard-container">
          <!-- Page Header -->
          <div class="page-header">
            <h1 class="page-title">Digos City Barangay Map</h1>
            <p class="page-subtitle">
              Explore the official boundaries and zones of Digos City barangays.
            </p>
          </div>

          <!-- Map Card -->
          <div class="form-section card-glass">
            <div class="section-header">
              <div class="section-icon">üó∫Ô∏è</div>
              <h3>City Boundaries</h3>
            </div>

            <div
              class="map-wrapper"
              style="border: 2px solid #e5e7eb; box-shadow: none"
            >
              <div id="digos-map"></div>
            </div>

            <div
              style="
                margin-top: 1.5rem;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
                color: #6b7280;
                font-size: 0.9rem;
                background: #f9fafb;
                padding: 0.75rem;
                border-radius: 8px;
              "
            >
              <span>üí°</span>
              <span
                ><strong>Tip:</strong> Click or tap on any colored area to view
                the Barangay name.</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="/js/components/header.js"></script>
    <script type="module" src="/js/components/sidebar.js"></script>
    <script src="/js/pages/digos-map.js"></script>
  </body>
</html>
