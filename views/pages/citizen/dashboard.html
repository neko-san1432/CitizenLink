<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/toast.css" />
  <link rel="stylesheet" href="/css/components/clock.css" />
  <link rel="stylesheet" href="/css/components/sidebar.css" />
  <link rel="stylesheet" href="/css/app.css" />
  <link rel="stylesheet" href="/css/header-redesign.css" />
  <link rel="stylesheet" href="/css/pages/dashboard-common.css" />
  <link rel="stylesheet" href="/css/pages/dashboard-redesign.css" />
  <link rel="stylesheet" href="/css/viewport-fix.css" />
</head>

<body>
  <div id="dashboard-clock" class="dashboard-clock" aria-live="polite"></div>
  <div class="app-container">
    <div class="header-container"></div>
    <div id="sidebar" class="collapsible"></div>

    <div id="app" class="collapsible citizen-dashboard">
      <!-- Welcome Section -->
      <div class="dashboard-header-section">
        <h1 class="text-2xl font-bold text-gray-800">My Dashboard</h1>
        <p class="text-gray-600">
          Track your report status and history.
        </p>
      </div>

      <!-- Main Content Grid -->
      <div class="dashboard-content gap-6 p-6">
        <!-- Top Row: Quick Actions & Recent Activity -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
          <!-- Quick Actions -->
          <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Quick Actions</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <button
                class="p-4 bg-gray-50 hover:bg-gray-100 rounded-xl text-left transition-colors border border-gray-200 group"
                onclick="window.location.href='/citizen/file-complaint'">
                <div
                  class="w-10 h-10 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center mb-3 group-hover:bg-blue-200 transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                  </svg>
                </div>
                <h4 class="font-medium text-gray-900">File New Complaint</h4>
                <p class="text-sm text-gray-500 mt-1">Submit a new report</p>
              </button>

              <button
                class="p-4 bg-gray-50 hover:bg-gray-100 rounded-xl text-left transition-colors border border-gray-200 group"
                onclick="window.location.href='/citizen/my-profile'">
                <div
                  class="w-10 h-10 bg-purple-100 text-purple-600 rounded-lg flex items-center justify-center mb-3 group-hover:bg-purple-200 transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                </div>
                <h4 class="font-medium text-gray-900">My Profile</h4>
                <p class="text-sm text-gray-500 mt-1">Manage account details</p>
              </button>
            </div>
          </div>

          <!-- Recent Activity -->
          <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg font-semibold text-gray-800">Recent Status Updates</h3>
              <a href="/citizen/history" class="text-sm text-blue-600 hover:text-blue-800 font-medium">View All</a>
            </div>
            <div id="recent-activity-list" class="space-y-3">
              <!-- Loading State -->
              <div class="animate-pulse space-y-3">
                <div class="h-16 bg-gray-100 rounded-lg"></div>
                <div class="h-16 bg-gray-100 rounded-lg"></div>
                <div class="h-16 bg-gray-100 rounded-lg"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Stats Row -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
          <!-- Total Reports -->
          <div
            class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-500 font-medium">Total Submitted</p>
              <h3 class="text-2xl font-bold text-gray-800" id="stat-total-submitted">-</h3>
            </div>
            <div class="p-3 bg-blue-50 text-blue-600 rounded-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
            </div>
          </div>

          <!-- In Progress -->
          <div
            class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-500 font-medium">In Progress</p>
              <h3 class="text-2xl font-bold text-orange-600" id="stat-in-progress">-</h3>
            </div>
            <div class="p-3 bg-orange-50 text-orange-600 rounded-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
          </div>

          <!-- Resolved -->
          <div
            class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-500 font-medium">Resolved</p>
              <h3 class="text-2xl font-bold text-green-600" id="stat-resolved">-</h3>
            </div>
            <div class="p-3 bg-green-50 text-green-600 rounded-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
          </div>

          <!-- Pending Feedback -->
          <div
            class="stat-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-500 font-medium">Pending Feedback</p>
              <h3 class="text-2xl font-bold text-purple-600" id="stat-feedback">-</h3>
            </div>
            <div class="p-3 bg-purple-50 text-purple-600 rounded-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
              </svg>
            </div>
          </div>
        </div>

        <!-- Charts Row -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
          <!-- Trend Chart -->
          <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 col-span-1 md:col-span-2 lg:col-span-3">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">My Activity</h3>
            <div style="height: 300px; position: relative">
              <canvas id="trendChart"></canvas>
            </div>
          </div>

          <!-- Distribution Chart -->
          <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 col-span-1">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Report Categories</h3>
            <div style="height: 300px; position: relative">
              <canvas id="distributionChart"></canvas>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div id="toast-container" class="toast-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="/js/lib/supabase-boot.js"></script>
  <script type="module" src="../../js/components/toast.js"></script>
  <script type="module" src="../../js/components/header.js"></script>
  <script type="module" src="../../js/components/sidebar.js"></script>
  <script type="module" src="../../js/auth/authChecker.js"></script>
  <script type="module" src="../../js/auth/roleToggle.js"></script>
  <script type="module" src="../../js/components/clock.js"></script>
  <script type="module" src="/js/pages/citizen-dashboard.js"></script>
</body>

</html>
