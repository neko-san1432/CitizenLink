<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Departments - CitizenLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/toast.css">
    <link rel="stylesheet" href="/css/components/clock.css">
    <link rel="stylesheet" href="/css/components/sidebar.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/header-redesign.css">
    <link rel="stylesheet" href="/css/pages/dashboard-common.css">
    <link rel="stylesheet" href="/css/viewport-fix.css">
    <link rel="stylesheet" href="/css/components/modal.css">
    <style>
        .departments-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .departments-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .departments-header h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .departments-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .departments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .department-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e8ed;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .department-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .department-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .department-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 1rem;
            color: white;
        }
        
        .department-title {
            flex: 1;
        }
        
        .department-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }
        
        .department-code {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin: 0;
        }
        
        .department-description {
            color: #5a6c7d;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .department-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .detail-label {
            font-weight: 600;
            color: #2c3e50;
            margin-right: 0.5rem;
        }
        
        .detail-value {
            color: #5a6c7d;
        }
        
        .department-contact {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .contact-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .contact-icon {
            margin-right: 0.5rem;
            color: #3498db;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #7f8c8d;
        }
        
        .error {
            text-align: center;
            padding: 3rem;
            color: #e74c3c;
        }
        
        .back-to-dashboard {
            display: inline-flex;
            align-items: center;
            color: #3498db;
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
        }
        
        .back-to-dashboard:hover {
            color: #2980b9;
        }
        
        .back-icon {
            margin-right: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .departments-container {
                padding: 1rem;
            }
            
            .departments-grid {
                grid-template-columns: 1fr;
            }
            
            .department-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="dashboard-clock" class="dashboard-clock" aria-live="polite"></div>
    <div class="app-container">
        <div class="header-container"></div>
        <div id="sidebar" class="collapsible"></div>
        <div id="app" class="collapsible citizen-dashboard">
            <div class="departments-container">
                <a href="/dashboard" class="back-to-dashboard">
                    <span class="back-icon">‚Üê</span>
                    Back to Dashboard
                </a>
                
                <div class="departments-header">
                    <h1>Government Departments</h1>
                    <p>Learn about the different government offices that handle citizen complaints and services in Digos City</p>
                </div>
                
                <div id="departments-content">
                    <div class="loading">
                        <p>Loading departments...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/components/header.js"></script>
    <script type="module" src="/js/components/sidebar.js"></script>
    <script type="module" src="/js/components/clock.js"></script>
    <script type="module" src="/js/components/toast.js"></script>
    <script type="module" src="/js/config/apiClient.js"></script>
    <script type="module" src="/js/pages/departments.js"></script>
</body>
</html>
