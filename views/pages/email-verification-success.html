<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - CitizenLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/toast.css">
    <link rel="stylesheet" href="./css/pages/login.css">
    <style>
        .verification-success-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 2rem;
        }
        .verification-success-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 600;
        }
        .success-title {
            font-size: 1.875rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1rem;
        }
        .success-message {
            font-size: 1rem;
            color: #374151;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .countdown-container {
            margin: 2rem 0;
            padding: 1.5rem;
            background-color: #eff6ff;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
        }
        .countdown-text {
            font-size: 0.875rem;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }
        .countdown-timer {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2563eb;
        }
        .redirect-link {
            margin-top: 1.5rem;
            display: inline-block;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .redirect-link:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
        @media (max-width: 640px) {
            .verification-success-card {
                padding: 2rem 1.5rem;
            }
            .success-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="auth-page">
    <!-- Header Container -->
    <div class="header-container">
        <div class="header-content">
            <div class="header-left">
                <a href="/" class="brand-logo">
                    <div class="brand-icon"></div>
                    <span class="brand-text">CitizenLink</span>
                </a>
            </div>
        </div>
    </div>

    <div class="verification-success-container">
        <div class="verification-success-card">
            <div class="success-icon">âœ“</div>
            <h1 class="success-title">Email Verified Successfully!</h1>
            <p class="success-message">
                Your email address has been successfully verified. You can now log in to your account and start using CitizenLink.
            </p>
            <div class="countdown-container">
                <p class="countdown-text">Redirecting to login page in:</p>
                <div class="countdown-timer" id="countdown">5</div>
            </div>
            <a href="/login" class="redirect-link" id="redirect-link">Click here to go to login page now</a>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>
    <script type="module" src="./js/components/toast.js"></script>
    <script type="module" src="./js/pages/email-verification-success.js"></script>
</body>
</html>
