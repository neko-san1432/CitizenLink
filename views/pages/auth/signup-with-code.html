<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Sign Up - CitizenLink</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/components/toast.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/pages/signup-with-code.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo-placeholder">CL</div>
                <h1>Create Account</h1>
                <p>Complete your registration for your LGU position</p>
            </div>

            <form id="signup-form" class="auth-form">
                <div class="form-group" style="display: none;">
                    <label for="signupCode">Signup Code</label>
                    <input type="text" id="signupCode" name="signupCode" required 
                           placeholder="Enter your signup code" readonly>
                    <small>This code was provided by your HR department</small>
                </div>

                <!-- Email Signup Section -->
                <div class="form-section">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required 
                               placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="Enter your email address">
                    </div>

                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <div class="mobile-input">
                            <span class="country-code">+63</span>
                            <input type="tel" id="mobile" name="mobile" required 
                                   placeholder="9123456789" pattern="[0-9]{10}">
                        </div>
                        <small>Enter 10-digit mobile number without +63</small>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Confirm your password">
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="agreedToTerms" name="agreedToTerms" required>
                        <label for="agreedToTerms">
                            I agree to the <a href="/terms" target="_blank">Terms and Conditions</a> 
                            and <a href="/privacy" target="_blank">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="auth-button">
                        <span class="button-text">Create Account</span>
                        <span class="button-loading hidden">
                            <div class="spinner"></div>
                            Creating Account...
                        </span>
                    </button>
                </div>

                <!-- Divider -->
                <div class="auth-divider">
                    <span>or</span>
                </div>

                <!-- OAuth Section -->
                <div class="form-section">
                    <div class="oauth-buttons">
                        <button type="button" class="btn btn-oauth google" id="oauth-google">
                            <svg width="20" height="20" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Continue with Google
                        </button>
                        <button type="button" class="btn btn-oauth facebook" id="oauth-facebook">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            Continue with Facebook
                        </button>
                    </div>
                </div>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Sign In</a></p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script type="module" src="../../../js/auth/signupWithCode.js"></script>
</body>
</html>
