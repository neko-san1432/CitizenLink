<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/toast.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/pages/login.css">
    </head>
<body>
    <main class="min-h-screen flex items-center justify-center px-4 py-8">
      <div class="card w-full max-w-md">
        <div class="card-header">
          <h1 class="card-title">Sign in</h1>
        </div>
        <form id = "login" class="space-y-3">
            <label for="email" class="form-label">Email</label>
            <input class="input" type="email" name="Email" id="email" placeholder="Email">
            <label for="password" class="form-label">Password</label>
            <input class="input" type="password" name="Password" id="password" placeholder="Password">
            <div id="login-captcha" class="mt-2"></div>
            <div class="flex items-center justify-between text-sm">
              <a class="text-brand hover:underline" href="/resetPassword">Forgot password?</a>
            </div>
            <button class="btn-primary w-full" type="submit" name="Login">Sign in</button>
        </form>
        <div class="oauth-buttons mt-4 grid grid-cols-1 gap-2">
        <button id="login-google" type="button" class="btn-secondary justify-center">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
        <button id="login-facebook" type="button" class="btn-secondary justify-center">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Continue with Facebook
        </button>
        </div>
      </div>
    </main>
    <div id="toast-container" class="toast-container"></div>
    <script type="module" src="./js/components/toast.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>
    <script type="module" src="./js/auth/auth.js"></script>
    <script type="module" src="./js/auth/login-page.js"></script>
</body>
</html>
