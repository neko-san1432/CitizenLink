<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CitizenLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/toast.css">
    <link rel="stylesheet" href="./css/header-redesign.css">
    <link rel="stylesheet" href="./css/pages/login.css">
</head>
<body class="auth-page">
    <!-- Header Container -->
    <div class="header-container">
        <div class="header-content">
            <div class="header-left">
                <a href="/" class="brand-logo">
                    <div class="brand-icon"></div>
                    <span class="brand-text">CitizenLink</span>
                </a>
            </div>
            <div class="header-right">
                <div id="unauthenticated-buttons" class="flex items-center gap-2">
                    <a href="/login" id="login-btn" class="btn btn-secondary">Login</a>
                    <a href="/signup" id="signup-btn" class="btn btn-primary">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Background Pattern -->
    <div class="auth-background">
        <div class="auth-pattern"></div>
    </div>
    
    <!-- Main Content -->
    <main class="auth-container">
        <div class="auth-card">
            <!-- Header Section -->
            <div class="auth-header">
                <h1 class="auth-title">Welcome back</h1>
                <p class="auth-subtitle">Sign in to your CitizenLink account</p>
            </div>

            <!-- Form Section -->
            <div class="auth-form">
                <div class="auth-content">
                    <!-- Main Login Form -->
                    <div class="auth-main">
                        <form id="login" class="login-form">
                            <div class="form-group">
                                <label for="email" class="form-label form-label-required">Email address</label>
                                <div class="input-wrapper">
                                    <input 
                                        class="input form-control" 
                                        type="email" 
                                        name="Email" 
                                        id="email" 
                                        placeholder="Enter your email"
                                        required
                                        autocomplete="email"
                                    >
                                    <div class="input-icon">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label form-label-required">Password</label>
                                <div class="input-wrapper">
                                    <input 
                                        class="input form-control" 
                                        type="password" 
                                        name="Password" 
                                        id="password" 
                                        placeholder="Enter your password"
                                        required
                                        autocomplete="current-password"
                                    >
                                    <div class="input-icon">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                                            <circle cx="12" cy="16" r="1" fill="currentColor"/>
                                            <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <div class="form-options">
                                <label class="checkbox-wrapper">
                                    <input type="checkbox" id="remember-me">
                                    <span class="checkbox-custom"></span>
                                    <span class="checkbox-label">Remember me</span>
                                </label>
                                <a href="/reset-password" class="forgot-link">Forgot password?</a>
                            </div>

                            <div id="login-captcha" class="captcha-container" style="display: none;"></div>

                            <button class="btn btn-primary btn-lg w-full" type="submit" name="Login" id="login-submit-btn">
                                <span id="login-btn-text">Sign in</span>
                                <svg id="login-btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </form>
                    </div>

                    <!-- OAuth Sidebar -->
                    <div class="auth-sidebar">
                        <div class="oauth-section">
                            <h3 class="oauth-title">Quick Sign In</h3>
                            <div class="oauth-buttons">
                                <button id="login-google" type="button" class="btn btn-secondary oauth-btn">
                                    <svg width="20" height="20" viewBox="0 0 24 24">
                                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                    </svg>
                                    <span>Continue with Google</span>
                                </button>
                                <button id="login-facebook" type="button" class="btn btn-secondary oauth-btn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                    </svg>
                                    <span>Continue with Facebook</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="/signup" class="auth-link">Sign up</a></p>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Scripts -->
    <script type="module" src="./js/components/toast.js"></script>
    <!-- reCAPTCHA disabled for development -->
    <!-- <script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script> -->
    <script type="module" src="./js/auth/auth.js"></script>
    <script type="module" src="./js/auth/login-page.js"></script>
    <script type="module" src="./js/auth/authChecker.js"></script>
    
</body>
</html>
