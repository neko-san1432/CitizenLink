<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/toast.css" />
    <link rel="stylesheet" href="/css/header-redesign.css" />
    <link rel="stylesheet" href="/css/app.css" />
    <style>
      body { display: block; background: #f8fafc; }
      main { display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 64px); padding-top: 80px; padding-bottom: 24px; }
      .card { background: #fff; padding: 1.25rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 100%; max-width: 420px; }
      .title { font-weight: 700; color: #1f2937; margin: 0 0 0.5rem 0; }
      .help { color: #6b7280; font-size: 0.9rem; margin-bottom: 0.75rem; }
      .input { width: 100%; padding: 0.625rem; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 1rem; margin-bottom: 0.625rem; }
      .btn { width: 100%; padding: 0.625rem; border-radius: 8px; border: none; background: #3b82f6; color: #fff; font-weight: 600; cursor: pointer; }
      .btn:disabled { background: #9ca3af; cursor: not-allowed; }
      .note { margin-top: 0.5rem; color: #6b7280; font-size: 0.85rem; }
    </style>
  </head>
  <body>
    <!-- Header (same style as landing page) -->
    <div class="header-container">
      <div class="header-content">
        <div class="header-left">
          <a href="/" class="brand-logo">
            <div class="brand-icon">C</div>
            <span class="brand-text">CitizenLink</span>
          </a>
        </div>
        <div class="header-right">
          <div id="unauthenticated-buttons" class="flex items-center gap-2">
            <a href="/login" id="login-btn" class="btn btn-secondary">Login</a>
            <a href="/signup" id="signup-btn" class="btn btn-primary">Sign up</a>
          </div>
          <div id="authenticated-buttons" class="hidden flex items-center gap-2">
            <a href="/dashboard" id="dashboard-btn" class="btn btn-primary">Go to Dashboard</a>
            <button id="logout-btn" type="button" class="btn btn-secondary">Logout</button>
          </div>
        </div>
      </div>
    </div>

    <main>
    <div class="card">
      <h1 class="title">Reset Password</h1>
      <div id="mode-recovery" style="display:none;">
        <p class="help">Enter your new password below to finish resetting it.</p>
        <form id="reset-form">
          <input id="new-password" class="input" type="password" placeholder="New password" autocomplete="new-password" required />
          <input id="confirm-password" class="input" type="password" placeholder="Confirm new password" autocomplete="new-password" required />
          <button id="reset-btn" class="btn" type="submit">Update Password</button>
        </form>
      </div>

      <div id="mode-logged-in" style="display:none;">
        <p class="help">You’re signed in. Change your password securely by confirming your current password.</p>
        <form id="change-form">
          <input id="current-password" class="input" type="password" placeholder="Current password" autocomplete="current-password" required />
          <input id="new-password-li" class="input" type="password" placeholder="New password" autocomplete="new-password" required />
          <input id="confirm-password-li" class="input" type="password" placeholder="Confirm new password" autocomplete="new-password" required />
          <button id="change-btn" class="btn" type="submit">Change Password</button>
        </form>
      </div>

      <div id="mode-request" style="display:block;">
        <p class="help">Enter your email and we’ll send you a password reset link.</p>
        <form id="request-form" method="post" action="/api/auth/forgot-password">
          <input id="request-email" name="email" class="input" type="email" placeholder="Email address" autocomplete="email" required />
          <button id="request-btn" class="btn" type="submit">Send Reset Link</button>
        </form>
      </div>

      <div id="message" class="note" aria-live="polite"></div>
    </div>
    </main>

    <div id="toast-container" class="toast-container"></div>
    <script type="module" src="/js/auth/authChecker.js"></script>
    <script type="module" src="/js/pages/resetPassword.js"></script>
  </body>
</html>
