<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/toast.css">
    <link rel="stylesheet" href="/css/components/sidebar.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/components/clock.css">
    <link rel="stylesheet" href="/css/header-redesign.css">
    <link rel="stylesheet" href="/css/viewport-fix.css">
    <link rel="stylesheet" href="/css/pages/lgu-dashboard.css">
</head>
<body>
    <div id="dashboard-clock" class="dashboard-clock" aria-live="polite"></div>
    <div class="app-container">
        <div class="header-container"></div>
        <div id="sidebar" class="collapsible"></div>
        <div id="app" class="collapsible">
            <div class="dashboard-header">
                <h1>LGU Dashboard</h1>
                <div class="dashboard-actions">
                    <button class="btn btn-primary" onclick="refreshDashboard()">
                        <span class="icon">üîÑ</span> Refresh
                    </button>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üìã</div>
                    <div class="stat-content">
                        <h3 id="stat-total-tasks">0</h3>
                        <p>Total Tasks</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è≥</div>
                    <div class="stat-content">
                        <h3 id="stat-pending-tasks">0</h3>
                        <p>Pending Tasks</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-content">
                        <h3 id="stat-completed-tasks">0</h3>
                        <p>Completed Tasks</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-content">
                        <h3 id="stat-efficiency">0%</h3>
                        <p>Efficiency Rate</p>
                    </div>
                </div>
            </div>

            <!-- Main Content Grid -->
            <div class="dashboard-grid">
                <!-- My Tasks -->
                <div class="dashboard-section">
                    <div class="section-header">
                        <h2>My Tasks</h2>
                        <div class="section-actions">
                            <button class="btn btn-sm btn-primary" onclick="viewAllTasks()">View All</button>
                        </div>
                    </div>
                    <div id="tasks-container" class="section-content">
                        <div class="loading-placeholder">Loading tasks...</div>
                    </div>
                </div>

                <!-- Recent Activities -->
                <div class="dashboard-section">
                    <div class="section-header">
                        <h2>Recent Activities</h2>
                        <div class="section-actions">
                            <button class="btn btn-sm btn-secondary" onclick="refreshActivities()">Refresh</button>
                        </div>
                    </div>
                    <div id="activities-container" class="section-content">
                        <div class="loading-placeholder">Loading activities...</div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="dashboard-section">
                    <div class="section-header">
                        <h2>Quick Actions</h2>
                    </div>
                    <div class="section-content">
                        <div class="quick-actions">
                            <button class="quick-action-btn" onclick="updateTaskStatus()">
                                <span class="icon">üìù</span>
                                <span>Update Task</span>
                            </button>
                            <button class="quick-action-btn" onclick="addTaskNote()">
                                <span class="icon">üìÑ</span>
                                <span>Add Note</span>
                            </button>
                            <button class="quick-action-btn" onclick="viewReports()">
                                <span class="icon">üìä</span>
                                <span>View Reports</span>
                            </button>
                            <button class="quick-action-btn" onclick="contactSupervisor()">
                                <span class="icon">üìû</span>
                                <span>Contact Supervisor</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Department Updates -->
                <div class="dashboard-section">
                    <div class="section-header">
                        <h2>Department Updates</h2>
                        <div class="section-actions">
                            <button class="btn btn-sm btn-secondary" onclick="refreshUpdates()">Refresh</button>
                        </div>
                    </div>
                    <div id="updates-container" class="section-content">
                        <div class="loading-placeholder">Loading updates...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="toast-container" class="toast-container"></div>
    <script type="module" src="../../js/components/toast.js"></script>
    <script type="module" src="../../js/components/header.js"></script>
    <script type="module" src="../../js/components/sidebar.js"></script>
    <script type="module" src="../../js/auth/authChecker.js"></script>
    <script type="module" src="../../js/auth/roleToggle.js"></script>
    <script type="module" src="../../js/components/clock.js"></script>
    <script type="module" src="../../js/pages/lgu-dashboard.js"></script>
</body>
</html>
