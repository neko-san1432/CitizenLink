# CodeQL configuration file for CitizenLink
# This file configures CodeQL analysis settings

name: "CitizenLink CodeQL Configuration"

# Disable queries that are not relevant for this project
disable-default-queries: false

# Enable additional security queries
queries:
  - name: security-and-quality
  - name: security-extended

# Paths to exclude from analysis
paths-ignore:
  - "node_modules/**"
  - "public/**"
  - "views/**"
  - "*.min.js"
  - "coverage/**"
  - "dist/**"
  - "build/**"

# Paths to include in analysis
paths:
  - "src/**"
  - "scripts/**"
  - "*.js"
  - "*.json"